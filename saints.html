<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaintsTombs - Explore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="explorer-page">
    <nav class="glass-header">
        <div class="logo">Saints<span>Tombs</span></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="saints.html" class="active">Explore</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <main class="explorer-container">
        <header class="explorer-header">
            <h1 class="text-gradient">Explore Holy Graves</h1>
            <p>Select a region to discover the saints buried there.</p>
        </header>

        <section class="explorer-controls glass">
            <div class="filter-group">
                <label for="region-select">Region / Continent</label>
                <select id="region-select">
                    <option value="">Select Region</option>
                    <option value="africa.md">Africa</option>
                    <option value="asia.md">Asia</option>
                    <option value="austria.md">Austria</option>
                    <option value="belgium.md">Belgium</option>
                    <option value="britain.md">Britain</option>
                    <option value="eastern-europe.md">Eastern Europe</option>
                    <option value="france.md">France</option>
                    <option value="germany.md">Germany</option>
                    <option value="italy.md">Italy</option>
                    <option value="netherlands.md">Netherlands</option>
                    <option value="north-america.md">North America</option>
                    <option value="oceania.md">Oceania</option>
                    <option value="portugal.md">Portugal</option>
                    <option value="scandinavia.md">Scandinavia</option>
                    <option value="spain.md">Spain</option>
                    <option value="switzerland.md">Switzerland</option>
                </select>
            </div>
        </section>

        <section id="results-container" class="markdown-content glass">
            <div class="empty-state">
                <p>Select a region above to read about the saints.</p>
            </div>
        </section>
    </main>

    <footer class="glass">
        <p>&copy; 2026 SaintsTombs. All rights reserved.</p>
    </footer>

    <div class="background-overlay"></div>
    <script src="saints.js"></script>
</body>

</html>
