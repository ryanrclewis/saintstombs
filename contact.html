<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaintsTombs - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="explorer-page">
    <header class="glass-header">
        <a href="index.html" class="logo-link">
            <div class="logo">Saints<span>Tombs</span></div>
        </a>
        <button class="menu-toggle" aria-label="Toggle Navigation">☰</button>
        <nav>
            <ul class="nav-links">
                <li><a href="saints.html">Explore</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="donate.html" class="nav-donate">Donate</a></li>
            </ul>
        </nav>
    </header>

    <main class="explorer-container">
        <header class="explorer-header">
            <h1 class="text-gradient">Get in Touch</h1>
            <p>Have a question or a discovery to share? We'd love to hear from you.</p>
        </header>

        <section class="contact-section glass">
            <div class="contact-card">
                <div class="contact-icon">✉️</div>
                <h2>Email Us</h2>
                <p>For research corrections, new saint locations, or general inquiries, please</p>
                <form class="contact-form" action="https://formspree.io/f/mykkyvqz" method="POST">
                    <label class="form-field">
                        <span>Your email</span>
                        <input type="email" name="email" required placeholder="you@example.com">
                    </label>
                    <label class="form-field">
                        <span>Your message</span>
                        <textarea name="message" rows="4" required placeholder="How can we help?"></textarea>
                    </label>
                    <button type="submit" class="contact-submit">Send message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="glass">
        <p>BKO. ALL RIGHTS RESERVED. BUILT BY <a href="https://archangel-laboratories.com/" target="_blank">ARCHANGEL
                LABORATORIES</a>.</p>
    </footer>

    <div class="background-overlay"></div>
    <script src="global.js"></script>
</body>

</html>
